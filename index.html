<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List on pure JavaScript</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div class="main">

    <form class="form">
      <input type="text" class="input form__input" placeholder="Название задачи" name="nameList" value="">
      <button type="submit" class="button form__button">Создать</button>
    </form>

    <div class="list">
      <ul class="list__ul"></ul>
    </div>

    <div class="modal">
      <div class="modal__content">
        <input type="text" class="input modal__input" value="">
        <button class="button modal__button">Сохранить</button>
      </div>
    </div>

  </div>
</body>

</html>
